<div class="card elevated" style="max-width:720px; margin: 1rem auto;">
  <h1>{{ id ? 'Edit' : 'Create' }} Hike</h1>
  <form (ngSubmit)="submit()" class="grid" style="gap:.75rem; margin-top:.75rem;">
    <input [(ngModel)]="model.title" name="title" required class="input" placeholder="Title" />
    <textarea [(ngModel)]="model.description" name="description" rows="5" required class="input" placeholder="Description"></textarea>
    <div class="grid two">
      <input [(ngModel)]="model.distanceKm" name="distanceKm" type="number" step="0.1" class="input" placeholder="Distance (km)" />
      <select [(ngModel)]="model.difficulty" name="difficulty" class="input">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="grid two">
      <input [(ngModel)]="model.location.lat" name="lat" type="number" class="input" placeholder="Lat" />
      <input [(ngModel)]="model.location.lng" name="lng" type="number" class="input" placeholder="Lng" />
    </div>
    <input [(ngModel)]="model.location.name" name="locName" class="input" placeholder="Location name (optional)" />
    <input [(ngModel)]="imageUrl" name="imageUrl" class="input" placeholder="Image URL (optional)" />

    <tm-upload-box
      [label]="'Or upload image'"
      [currentUrl]="imageUrl || null"
      (changed)="imageUrl = $event || ''">
    </tm-upload-box>

    <button class="btn">{{ id ? 'Save' : 'Create' }}</button>
  </form>
</div>
